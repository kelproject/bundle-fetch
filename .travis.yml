language: go
sudo: required
dist: trusty
go:
  - 1.6
before_install:
  - openssl aes-256-cbc -K $encrypted_8b284018d0bb_key -iv $encrypted_8b284018d0bb_iv -in gcp-travisci.json.enc -out gcp-travisci.json -d
  - gcloud auth activate-service-account --key-file gcp-travisci.json
install:
  - gcloud config set project project-kel
script:
  - ./scripts/build.sh
after_success:
  - gcloud --version
  - gsutil --version
